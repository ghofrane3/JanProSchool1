<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Ã‰ducative</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --gray-color: #adb5bd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark-color);
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-name {
            font-weight: 600;
        }

        .user-status {
            font-size: 12px;
            color: var(--gray-color);
        }

        .sidebar-search {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-container {
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 10px 15px 10px 35px;
            border-radius: 20px;
            border: 1px solid #e0e0e0;
            outline: none;
            font-size: 14px;
        }

        .search-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
        }

        .conversation {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation:hover {
            background-color: #f5f5f5;
        }

        .conversation.active {
            background-color: #e6f0ff;
        }

        .conversation-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-weight: bold;
        }

        .conversation-info {
            flex: 1;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 3px;
            display: flex;
            justify-content: space-between;
        }

        .conversation-time {
            font-size: 12px;
            color: var(--gray-color);
        }

        .conversation-last-message {
            font-size: 13px;
            color: var(--gray-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-count {
            background-color: var(--warning-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Main chat area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-actions {
            display: flex;
            gap: 15px;
        }

        .chat-header-actions i {
            color: var(--gray-color);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.2s;
        }

        .chat-header-actions i:hover {
            color: var(--primary-color);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .message-content {
            max-width: 60%;
        }

        .message.sent .message-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .message-bubble {
            padding: 12px 15px;
            border-radius: 18px;
            margin-bottom: 5px;
            position: relative;
            word-wrap: break-word;
        }

        .message.received .message-bubble {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-top-left-radius: 5px;
        }

        .message.sent .message-bubble {
            background-color: var(--primary-color);
            color: white;
            border-top-right-radius: 5px;
        }

        .message-time {
            font-size: 11px;
            color: var(--gray-color);
        }

        .message.sent .message-time {
            color: var(--gray-color);
        }

        .chat-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input i {
            color: var(--gray-color);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .chat-input i:hover {
            color: var(--primary-color);
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid #e0e0e0;
            outline: none;
            font-size: 14px;
            resize: none;
            max-height: 100px;
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-button:hover {
            background-color: var(--secondary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                display: none;
            }

            .sidebar.active {
                display: flex;
            }

            .chat-container {
                display: none;
            }

            .chat-container.active {
                display: flex;
            }

            .mobile-menu-button {
                display: block;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            padding: 10px 15px;
            background-color: white;
            border-radius: 18px;
            border: 1px solid #e0e0e0;
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--gray-color);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 3px 6px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }

        .badge-formateur {
            background-color: var(--accent-color);
            color: white;
        }

        .badge-apprenant {
            background-color: var(--success-color);
            color: white;
        }

        /* File attachment preview */
        .file-preview {
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 8px;
            margin-top: 10px;
            max-width: 250px;
        }

        .file-icon {
            font-size: 24px;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 11px;
            color: var(--gray-color);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <div class="user-avatar" id="user-avatar">AP</div>
                <div>
                     <div class="user-name" id="user-name">Apprenant</div> 
                    <div class="user-status">En ligne</div>
                </div>
            </div>
            <i class="fas fa-ellipsis-v" id="settings-button"></i>
        </div>

        <div class="sidebar-search">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher une conversation..." id="search-conversations">
            </div>
        </div>

        <div class="conversations" id="conversations-list">
            <!-- Conversations will be added here dynamically -->
        </div>
    </div>

    <!-- Main chat area -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <div class="chat-header-info">
                <i class="fas fa-arrow-left" id="back-button"></i>
                <div class="user-avatar" id="chat-avatar">FR</div>
                <div>
                    <div class="user-name">
                        Formateur Principal
                        <span class="badge badge-formateur">Formateur</span>
                    </div>
                    <div class="user-status" id="chat-status">En ligne</div>
                </div>
            </div>
            <div class="chat-header-actions">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-info-circle"></i>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="chat-input">
            <i class="far fa-smile" id="emoji-button"></i>
            <i class="fas fa-paperclip" id="attach-button"></i>
            <input type="text" class="message-input" placeholder="Ã‰crivez un message..." id="message-input">
            <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const sidebar = document.getElementById('sidebar');
            const chatContainer = document.getElementById('chat-container');
            const conversationsList = document.getElementById('conversations-list');
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const searchConversations = document.getElementById('search-conversations');
            const backButton = document.getElementById('back-button');
            const userAvatar = document.getElementById('user-avatar');
            const userName = document.getElementById('user-name');
            const chatAvatar = document.getElementById('chat-avatar');
            const chatStatus = document.getElementById('chat-status');

            // Sample data
            const currentUser = {
                id: 'apprenant1',
                name: 'Apprenant',
                role: 'apprenant',
                avatar: 'AP'
            };

            const conversations = [
                {
                    id: 'formateur1',
                    name: 'Formateur Principal',
                    role: 'formateur',
                    avatar: 'FR',
                    lastMessage: 'N\'oubliez pas le devoir pour demain',
                    time: '10:30',
                    unread: 2,
                    online: true,
                    messages: [
                        {
                            id: 'msg1',
                            sender: 'formateur1',
                            content: 'Bonjour Ã  tous les apprenants!',
                            time: '09:00',
                            date: 'Aujourd\'hui'
                        },
                        {
                            id: 'msg2',
                            sender: 'formateur1',
                            content: 'J\'espÃ¨re que vous avez bien compris le cours d\'aujourd\'hui',
                            time: '09:05',
                            date: 'Aujourd\'hui'
                        },
                        {
                            id: 'msg3',
                            sender: 'apprenant1',
                            content: 'Oui, merci pour le cours! J\'ai une question sur l\'exercice 3',
                            time: '09:30',
                            date: 'Aujourd\'hui'
                        },
                        {
                            id: 'msg4',
                            sender: 'formateur1',
                            content: 'Quelle est votre question?',
                            time: '10:00',
                            date: 'Aujourd\'hui'
                        },
                        {
                            id: 'msg5',
                            sender: 'formateur1',
                            content: 'N\'oubliez pas le devoir pour demain',
                            time: '10:30',
                            date: 'Aujourd\'hui'
                        }
                    ]
                },
                {
                    id: 'apprenant2',
                    name: 'Salsabil boussama',
                    role: 'apprenant',
                    avatar: 'SB',
                    lastMessage: 'Je t\'envoie mes notes',
                    time: 'Hier',
                    unread: 0,
                    online: false,
                    messages: [
                        {
                            id: 'msg1',
                            sender: 'apprenant2',
                            content: 'Salut! As-tu compris l\'exercice 2?',
                            time: '15:00',
                            date: 'Hier'
                        },
                        {
                            id: 'msg2',
                            sender: 'apprenant1',
                            content: 'Oui, je peux t\'expliquer si tu veux',
                            time: '15:30',
                            date: 'Hier'
                        },
                        {
                            id: 'msg3',
                            sender: 'apprenant2',
                            content: 'Ce serait super!',
                            time: '16:00',
                            date: 'Hier'
                        },
                        {
                            id: 'msg4',
                            sender: 'apprenant2',
                            content: 'Je t\'envoie mes notes',
                            time: '17:45',
                            date: 'Hier'
                        }
                    ]
                },
                {
                    id: 'apprenant3',
                    name: 'Groupe d\'Ã©tude',
                    role: 'groupe',
                    avatar: 'GE',
                    lastMessage: 'Jean: Je propose qu\'on se rencontre demain',
                    time: 'Lundi',
                    unread: 5,
                    online: true,
                    messages: [
                        {
                            id: 'msg1',
                            sender: 'apprenant4',
                            content: 'Qui veut rÃ©viser ensemble pour l\'examen?',
                            time: '14:00',
                            date: 'Lundi'
                        },
                        {
                            id: 'msg2',
                            sender: 'apprenant5',
                            content: 'Moi!',
                            time: '14:05',
                            date: 'Lundi'
                        },
                        {
                            id: 'msg3',
                            sender: 'apprenant1',
                            content: 'Bonne idÃ©e, on peut se partager les chapitres',
                            time: '14:30',
                            date: 'Lundi'
                        },
                        {
                            id: 'msg4',
                            sender: 'apprenant3',
                            content: 'Je propose qu\'on se rencontre demain',
                            time: '15:00',
                            date: 'Lundi'
                        }
                    ]
                }
            ];

            // Initialize the app
            let activeConversation = null;

            // Render conversations list
            function renderConversations() {
                conversationsList.innerHTML = '';
                
                conversations.forEach(conversation => {
                    const conversationElement = document.createElement('div');
                    conversationElement.className = 'conversation';
                    conversationElement.dataset.id = conversation.id;
                    
                    conversationElement.innerHTML = `
                        <div class="conversation-avatar">${conversation.avatar}</div>
                        <div class="conversation-info">
                            <div class="conversation-name">
                                <span>${conversation.name}</span>
                                <span class="conversation-time">${conversation.time}</span>
                            </div>
                            <div class="conversation-last-message">${conversation.lastMessage}</div>
                        </div>
                        ${conversation.unread > 0 ? `<div class="unread-count">${conversation.unread}</div>` : ''}
                    `;
                    
                    conversationElement.addEventListener('click', () => openConversation(conversation.id));
                    conversationsList.appendChild(conversationElement);
                });
            }

            // Open a conversation
            function openConversation(conversationId) {
                const conversation = conversations.find(c => c.id === conversationId);
                if (!conversation) return;
                
                activeConversation = conversation;
                
                // Update chat header
                document.querySelector('.chat-header .user-name').innerHTML = `
                    ${conversation.name}
                    ${conversation.role === 'formateur' ? 
                        '<span class="badge badge-formateur">Formateur</span>' : 
                        conversation.role === 'apprenant' ? 
                        '<span class="badge badge-apprenant">Apprenant</span>' : ''}
                `;
                
                chatAvatar.textContent = conversation.avatar;
                chatStatus.textContent = conversation.online ? 'En ligne' : 'Hors ligne';
                
                // Render messages
                renderMessages(conversation.messages);
                
                // Mark as read
                conversation.unread = 0;
                renderConversations();
                
                // Show chat container on mobile
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                    chatContainer.classList.add('active');
                }
            }

            // Render messages
            function renderMessages(messages) {
                chatMessages.innerHTML = '';
                
                messages.forEach(message => {
                    const isCurrentUser = message.sender === currentUser.id;
                    const sender = isCurrentUser ? currentUser : 
                                  conversations.find(c => c.id === message.sender) || 
                                  { name: 'Inconnu', avatar: '?' };
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
                    
                    messageElement.innerHTML = `
                        ${!isCurrentUser ? `<div class="message-avatar">${sender.avatar}</div>` : ''}
                        <div class="message-content">
                            <div class="message-bubble">${message.content}</div>
                            <div class="message-time">${message.time}</div>
                        </div>
                    `;
                    
                    chatMessages.appendChild(messageElement);
                });
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Send a message
            function sendMessage() {
                const content = messageInput.value.trim();
                if (!content || !activeConversation) return;
                
                // Create new message
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                
                const newMessage = {
                    id: `msg${Date.now()}`,
                    sender: currentUser.id,
                    content: content,
                    time: `${hours}:${minutes}`,
                    date: 'Aujourd\'hui'
                };
                
                // Add to conversation
                activeConversation.messages.push(newMessage);
                activeConversation.lastMessage = content;
                activeConversation.time = 'Maintenant';
                
                // Update UI
                renderMessages(activeConversation.messages);
                renderConversations();
                
                // Clear input
                messageInput.value = '';
                
                // Simulate reply after 1-3 seconds
                if (Math.random() > 0.3) {
                    setTimeout(() => {
                        simulateReply(activeConversation);
                    }, 1000 + Math.random() * 2000);
                }
            }

            // Simulate a reply
            function simulateReply(conversation) {
                if (!conversation || conversation.id !== activeConversation?.id) return;
                
                const replies = [
                    "D'accord, merci pour votre message.",
                    "Je vais vÃ©rifier cela et je vous rÃ©ponds.",
                    "Avez-vous consultÃ© la documentation?",
                    "Bon point! Qu'en pensez-vous?",
                    "Je suis d'accord avec vous.",
                    "Pouvez-vous prÃ©ciser votre question?",
                    "Je serai disponible pour en discuter demain.",
                    "Excellent travail!",
                    "Avez-vous besoin d'aide supplÃ©mentaire?",
                    "Je vous envoie les ressources demandÃ©es."
                ];
                
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                
                // Show typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'message received';
                typingIndicator.innerHTML = `
                    <div class="message-avatar">${conversation.avatar}</div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // After 2 seconds, replace with actual message
                setTimeout(() => {
                    chatMessages.removeChild(typingIndicator);
                    
                    const replyMessage = {
                        id: `msg${Date.now()}`,
                        sender: conversation.id,
                        content: replies[Math.floor(Math.random() * replies.length)],
                        time: `${hours}:${minutes}`,
                        date: 'Aujourd\'hui'
                    };
                    
                    conversation.messages.push(replyMessage);
                    conversation.lastMessage = replyMessage.content;
                    conversation.time = 'Maintenant';
                    
                    renderMessages(conversation.messages);
                    renderConversations();
                }, 2000);
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            backButton.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    chatContainer.classList.remove('active');
                    sidebar.classList.add('active');
                }
            });
            
            searchConversations.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const conversationElements = document.querySelectorAll('.conversation');
                
                conversationElements.forEach(el => {
                    const name = el.querySelector('.conversation-name span').textContent.toLowerCase();
                    if (name.includes(searchTerm)) {
                        el.style.display = 'flex';
                    } else {
                        el.style.display = 'none';
                    }
                });
            });
            
            // Initialize
            renderConversations();
            openConversation('formateur1');
            
            // Responsive behavior
            function handleResize() {
                if (window.innerWidth > 768) {
                    sidebar.classList.add('active');
                    chatContainer.classList.add('active');
                } else {
                    sidebar.classList.add('active');
                    chatContainer.classList.remove('active');
                }
            }
            
            window.addEventListener('resize', handleResize);
            handleResize();
        });
    </script>
</body>
</html>
