<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Réussie</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.success-icon img {
    width: 50px;
    height: 50px;
}

h1 {
    color: #007bff;
}

p {
    color: #333;
}

.buttons {
    margin-top: 20px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

button:nth-child(2) {
    background-color: #fff;
    color: #007bff;
    border: 1px solid #007bff;
}

button:nth-child(2):hover {
    background-color: #f4f4f4;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <img src="done3.jpg" alt="Succès">
        </div>
        <h1>Inscription réussie!</h1>
        <p>Votre compte a été créé avec succès. Vous pouvez maintenant vous connecter pour accéder à votre espace personnel.</p>
        <div class="buttons">
            <button onclick="window.location.href='formateur.html'">Se connecter</button>
            <button onclick="window.location.href='first page (1).html'">Retour à l'accueil</button>
        </div>
    </div>
</body>
</html>
